<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="bg_image"></div>
    <div class="form">
        <h2>Create account</h2>
        <form>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <input type="checkbox" checked="checked" id="terms">
            <label for="terms"><span>I have read and agree to the <a href="#"> Terms of use</a> and <a href="#">Privacy Policy</a> </span></label>
            <button>Create Account</button>
        </form>
        <div class="media">
            <span>or sign up with social media</span>
        </div>
        <div class="social">
            <a href="#" class="fb"><i class="fa fa-facebook"></i>Facebook</a>
            <a href="#" class="tw"><i class="fa fa-twitter"></i>Twitter</a>
            <a href="#" class="go"><i class="fa fa-google-plus"></i>Google</a>
        </div>
        <span class="signIn">Already have an account?&nbsp;<a href="#">Sign in</a></span>
    </div>
</body>
</html>
